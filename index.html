<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="template1">
            <div class="toolbar">
                <div class="bar">
                    <div class="time">9:41</div>
                    <div class="network">
                        <img src="images/header/tower.png" alt="network_img">
                    </div>
                    <div class="wifi">
                        <img src="images/header/Wifi.png" alt="wifi_logo">
                    </div>
                    <div class="battery">
                        <img src="images/header/Battery.png" alt="battery">
                    </div>
                </div>
                <div class="myLogo">
                    <div class="logo">My Logo</div>
                    <div class="Union">
                        <img src="images/header/Union.png" alt="bar">
                    </div>
                </div>
            </div>
            <main>
                <div class="bg_image">
                    <img class="background" src="images/header/header.png" alt="background_img">
                </div>
                <div class="intro">
                    <h2>I’m Praveen Glad to see you!</h2>
                </div>
                <div class="description">
                    <p>I’m a software developer! I can help you build a product , feature or website Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hestiate to contact me.</p>
                </div>
                <div class="connect">
                    <h3>LET'S CONNECT</h3>
                </div>
                <div class="links">
                    <div class="twitter">
                        <img src="images/header/twiter.png" alt="twitter_photo">
                    </div>
                    <div class="linkedIn">
                        <img src="images/header/linkedin.png" alt="linkedin_photo">
                    </div>
                    <div class="M">
                        <img src="images/header/m.png" alt="m_logo">
                    </div>
                    <div class="github">
                        <img src="images/header/github.png" alt="github_logo">
                    </div>
                    <div class="ok">
                        <img src="images/header/ok.png" alt="ok_logo">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
